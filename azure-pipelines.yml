name: sptribs-cron pipeline
trigger:
  branches:
    include:
      - refs/tags/*
pr:
  branches:
    include:
      - master
resources:
  repositories:
    - repository: cnp-azuredevops-libraries
      type: github
      name: hmcts/cnp-azuredevops-libraries
      endpoint: 'hmcts'

jobs:
  - job: Validate
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - template: steps/charts/validate.yaml@cnp-azuredevops-libraries
        parameters:
          chartReleaseName: sptribs-cron-ci-test
          chartNamespace: chart-tests
          chartPath: ./sptribs-cron/

  - job: Release
    # Make sure we have a tag to run this job - remove on publish
    condition: >
      and(
          succeeded(),
          startsWith(variables['Build.SourceBranch'], 'refs/tags/')
        )
    dependsOn: Validate
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - template: steps/charts/release.yaml@cnp-azuredevops-libraries
        parameters:
          chartName: sptribs-cron
          chartReleaseName: sptribs-cron
          chartNamespace: chart-tests
          chartPath: ./sptribs-cron/
